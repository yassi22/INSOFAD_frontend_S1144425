<h2>Order history</h2>
<table>
  <thead>
    <tr>
      <th>Product name</th>
      <th>Order date</th>
      <th>Count</th>
      <th>Price</th>
      <th>Total price</th>
      <th>Order </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order.orderTitle }}</td> 
      <td>{{ order.orderPrice }}</td>

   
    </tr>
  </tbody>
</table>

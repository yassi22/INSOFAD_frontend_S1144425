<section class="w-100 px-3 py-5" style="background-color: #eee; border-radius: .5rem .5rem 0 0;">
    <div class="row d-flex justify-content-center">
        <div class="col-xl-11">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3 class="fw-normal mb-0 text-black" aria-label="Bestellingen">Bestellingen</h3>
            </div>
            <div *ngFor="let order of orders">
                <div class="card rounded-3 mb-4">
                    <div class="card-body p-4">
                        <div class="row d-flex justify-content-between align-items-center">
                            <div class="col-md-3 col-lg-3 col-xl-3">
                                <p class="lead fw-normal mb-2" aria-label="Bestelde product">{{order.orderTitle}}</p>
                            </div>
                            <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                <h5 class="mb-0" aria-label="Prijs"> Prijs: {{order.orderPrice}}</h5>
                            </div>
                            <div class="col-md-3 col-lg-3 col-xl-3">
                                <p class="lead fw-normal mb-2" aria-label="Datum"> Datum: {{order.datum}}</p>
                            </div>
                            <div class="col-md-3 col-lg-3 col-xl-3">
                                <h1 class="lead fw-normal mb-2" aria-label="Options"> Options:
                                <ul>
                                    <li *ngFor="let orderProduct of order.orderProducts">
                                        <ul>
                                            <li *ngFor="let option of orderProduct.options">
                                                {{option.name}}: {{option.added_price}}
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                                </h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

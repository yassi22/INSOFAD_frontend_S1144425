<div class="row">

    <div class="col-sm-6">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

            <div class="form-group mb-3">
                <label for="email" aria-label="Email">Email</label>
                <input type="text" aria-label="Email" class="form-control" formControlName="email" id="email">
            </div> 
            
            <div class="form-group mb-3">
                <label for="firstname" aria-label="Firstname" >Firstname</label>
                <input type="text" aria-label="Firstname" class="form-control" formControlName="firstname" id="firstname">
            </div>
            
            <div class="form-group mb-3">
                <label for="lastname" aria-label="Lastname">Lastname</label>
                <input type="text" aria-label="Lastname" class="form-control" formControlName="lastname" id="lastname">
            </div>
            <div class="form-group mb-3">
                <label for="password" aria-label="Password">Password</label>
                <input type="password" aria-label="Password" class="form-control" formControlName="password" id="password1">
            </div>
            <div class="form-group mb-3">
                <label for="password2" aria-label="Password">Repeat password</label>
                <input type="password" aria-label="Password" class="form-control" formControlName="repeated_password" id="password2">
            </div>

            <button type="submit" role="button" id="registerbutton" aria-label="Sign up" class="btn btn-md btn-dark" [disabled]="!registerForm.valid">Sign up</button>

        </form>
    </div>
</div>

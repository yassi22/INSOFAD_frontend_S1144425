<div class="row">
    <div class="col">
        <h1>Log in</h1>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
                <label for="email" role="link" aria-label="Email">Email</label>
                <input type="text" role="link" aria-label="Email" class="form-control" formControlName="email" id="email">
            </div>
            <div class="form-group mb-3">
                <label role="link" aria-label="Password">Password</label>
                <input type="password" role="link" aria-label="Password" class="form-control" formControlName="password" id="password1">
            </div>
            
            <button type="submit" id="loginbutton" role="button" aria-label="Login Button" class="btn btn-md btn-dark">Login</button>
            
        </form>
        
    </div>
</div>
